<!DOCTYPE html>
<html lang="ko">
<include src="../include/head.html" title="인센티브 레이아웃 | 더체크"></include>
<body class="p_incentive">
	<include src="../include/header.html"></include>
	<include src="../include/summary.html" title="인센티브 등록" sub_title="회원모집">
		<div class="step done">
			1
		</div> 
		<div class="step on">
			2<span> 시상이벤트 설정</span>
		</div> 
		<div class="step">
			3
		</div> 
	</include>
	<include src="../include/gnb.html"></include> 
	<section class="container">
		<div class="right">
			<button class="btn_xls">다운로드</button>
		</div>
		<div class="content_top_info">
			<div class="unit">
				<span class="tit_sm">이벤트 타이틀</span>
				<span>150명 돌파</span>
			</div>
			<div class="unit">
				<span class="tit_sm">기간</span>
				<span>150명 돌파</span>
			</div>
			<div class="unit">
				<span class="tit_sm">목표회원수</span> 
				<span>150명 돌파</span>
			</div>
			<div class="unit">
				<span class="tit_sm">시상인원제한</span>
				<span>150명 돌파</span>
			</div>
			<div class="unit">
				<span class="tit_sm">지급방식</span>
				<span>건당 지급</span>
			</div>
			<div class="unit">
				<span class="tit_sm">인센티브</span>
				<span>150명 돌파</span>
			</div>
		</div>
		<h2>
			<span class="step">step 01</span> 시상 이벤트 설정
		</h2>
		<div class="col2">
			<div class="area">
				<h4>
					<strong class="num">01</strong> 시상 인센티브 지급 대상
				</h4>
				<div class="bx_chk big"><input type="checkbox" name="" id="chk1"><label class="chk" for="chk1">영업조직 단위</label></div>
				<div class="bx_chk big"><input type="checkbox" name="" id="chk2"><label class="chk" for="chk2">영업자 단위</label></div>
			</div>
			<div class="area">
				<h4>
					<strong class="num">02</strong> 시상 인센티브 지급 대상
				</h4>
				<div class="bx_chk big"><input type="checkbox" name="" id="chk3"><label class="chk" for="chk3">모든조직</label></div>
				<div class="bx_chk big"><input type="checkbox" name="" id="chk4"><label class="chk" for="chk4">센터 소속</label></div>
				<div class="bx_chk big"><input type="checkbox" name="" id="chk5"><label class="chk" for="chk5">자사 소속</label></div>
				<div class="bx_chk big"><input type="checkbox" name="" id="chk6"><label class="chk" for="chk6">대리점(팀장) 소속</label></div>
				<div class="bx_chk big"><input type="checkbox" name="" id="chk7"><label class="chk" for="chk7">매니저</label></div>
			</div>
		</div>
		<article class="cont form_create">
			<div class="col3">
				<div class="unit bx_ipt_tit">
					<strong class="tit">시상 이벤트 타이틀</strong>
					<input type="text" class="big">
				</div>
				<div class="unit bx_ipt_tit date">
					<strong class="tit">일정</strong>
					<input type="text" class="ipt_date ico_calendar big" placeholder="시작일을 선택하세요." style="width: 160px;"> <em>~</em>
					<input type="text" class="ipt_date ico_calendar big" placeholder="종료일을 선택하세요." style="width: 160px;">
				</div>
				<div class="unit bx_ipt_tit">
					<strong class="tit">초과 달성 시 추가 인센티브</strong>
					<div class="row">
						<div class="bx_chk big"><input type="checkbox" name="" id="chk8"><label class="chk" for="chk8">포상금 지급</label></div>
						<div class="bx_chk big"><input type="checkbox" name="" id="chk9"><label class="chk" for="chk9">건별 지급</label></div>
						<div class="bx_chk big"><input type="checkbox" name="" id="chk10"><label class="chk" for="chk10">단계별 지급</label></div>
						<div class="bx_chk big"><input type="checkbox" name="" id="chk11"><label class="chk" for="chk11">없음</label></div>
					</div>
				</div>
			</div>
			<div class="col3 mt45">
				<div class="unit bx_ipt_tit">
					<strong class="tit">목표 회원 수</strong>
					<input type="text" class="big">
				</div>
				<div class="unit bx_ipt_tit">
					<strong class="tit">시상 대상 영업자 수</strong>
					<input type="text" class="big">
				</div>
				<div class="unit bx_ipt_tit">
					<strong class="tit">인센티브 금액</strong>
					<input type="text" class="big"> 
				</div>
			</div>
			<div class="bx_btn"> 
				<button class="btn fill big">다음</button>
			</div>
		</article>
	</section>
	<include src="../include/footer.html"></include>
</body>
</html>
